<head>
  <title>Magic 8 Ball</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>

<body>
  <h1>Shake the Magic 8 Ball!</h1>

  {{> eightBall}}
</body>

<template name="eightBall">
  <div class="shadow"></div>

  <div class="epos">
    <div class="eball">
      <div class="egrad"></div>
      <div class="ewin"></div>
      <div class="triangle"></div>
      <div class="textbox">{{phrase}}</div>
    </div>
  </div>

  <button>Can't Shake? Click Me</button>
</template>
